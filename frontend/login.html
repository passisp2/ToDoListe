<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToDo Liste</title>
    
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo/Header -->
            <div class="text-center mb-4">
                <div class="logo-circle">
                    <i class="bi bi-check2-square"></i>
                </div>
                <h2 class="mt-3 mb-1">ToDo Liste</h2>
                <p class="text-muted">Willkommen zurück</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <!-- Alert Container -->
                <div id="alertContainer"></div>
                
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person me-2"></i>Benutzername
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        placeholder="Benutzername eingeben"
                        autocomplete="username"
                        required
                    >
                </div>
                
                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock me-2"></i>Passwort
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Passwort eingeben"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="btn-toggle-password" id="togglePassword">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Angemeldet bleiben
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                    <span id="loginBtnText">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Anmelden
                    </span>
                    <span id="loginBtnSpinner" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Wird angemeldet...
                    </span>
                </button>
            </form>
            
            <!-- Footer Info -->
            <div class="text-center mt-4 small text-muted">
                <p class="mb-2">
                    <i class="bi bi-shield-check me-1"></i>
                    Ihre Daten werden sicher mit bcrypt verschlüsselt
                </p>
                <p class="mb-0">
                    <i class="bi bi-info-circle me-1"></i>
                    Diese Demo verwendet clientseitiges Hashing zu Demonstrationszwecken
                </p>
            </div>
        </div>
        
        <!-- Theme Toggle (optional) -->
        <button class="theme-toggle" id="themeToggle" title="Theme wechseln">
            <i class="bi bi-moon-fill"></i>
        </button>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Cookie Manager -->
    <script src="js/cookies.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/login.js"></script>
</body>
</html>
